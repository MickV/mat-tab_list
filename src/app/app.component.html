<mat-tab-group mat-align-tabs="start" #demoTab (selectedTabChange)="changeFocus($event)">
  <mat-tab *ngFor="let tab of getKey()" [label]="tab">
    <mat-selection-list id="select-{{tab}}" [multiple]="false">
      <mat-list-option (keyup.enter)="onEnter($event)" *ngFor="let c of map[tab]" autoFocus>{{c}}</mat-list-option>
    </mat-selection-list>
  </mat-tab>
</mat-tab-group>
